name: stream-rpg-overlay

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    profiles: ["prod"]

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate --protocol http2 --loglevel debug run
    # share network namespace with app to avoid DNS issues resolving "app"
    network_mode: "service:app"
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - app
    profiles: ["prod"]

volumes:
  app_node_modules:
  api_node_modules:
